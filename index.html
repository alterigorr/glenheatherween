<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween 2025 - Neighborhood Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgIBD1QfLtQv1w1SfuBAoVjYd0HC3pIUE&libraries=places"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SHEET_URL = 'https://script.google.com/macros/s/AKfycbzyzK9-BbucJ29AXNV9FKkXox3rjF1VNwHY0RDykBh87hAYk8BTtD3kYT0w8HOYRDTI/exec';

        // Lucide icons as inline SVG components
        const Home = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        );

        const Ghost = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        );

        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const Loader = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        function App() {
            const [view, setView] = useState('map');
            const [loading, setLoading] = useState(true);
            const [submitting, setSubmitting] = useState(false);
            const [formData, setFormData] = useState({
                address: '',
                name: '',
                trickOrTreat: false,
                decorations: false,
                specialEvent: false,
                notes: '',
                lat: null,
                lng: null
            });
            
            const [registrations, setRegistrations] = useState([]);
            const addressInputRef = useRef(null);
            const autocompleteRef = useRef(null);

            useEffect(() => {
                loadRegistrations();
            }, []);

            // Initialize Google Places Autocomplete
            useEffect(() => {
                if (view === 'register' && addressInputRef.current && window.google) {
                    // Create autocomplete instance
                    autocompleteRef.current = new window.google.maps.places.Autocomplete(
                        addressInputRef.current,
                        {
                            types: ['address'],
                            componentRestrictions: { country: 'us' },
                            // Bias results to Las Vegas area
                            bounds: new window.google.maps.LatLngBounds(
                                new window.google.maps.LatLng(36.0, -115.3),
                                new window.google.maps.LatLng(36.3, -115.0)
                            )
                        }
                    );

                    // Listen for place selection
                    autocompleteRef.current.addListener('place_changed', () => {
                        const place = autocompleteRef.current.getPlace();
                        
                        if (place.geometry) {
                            setFormData(prev => ({
                                ...prev,
                                address: place.formatted_address,
                                lat: place.geometry.location.lat(),
                                lng: place.geometry.location.lng()
                            }));
                        }
                    });
                }
            }, [view]);

            const loadRegistrations = async () => {
                try {
                    setLoading(true);
                    const response = await fetch(SHEET_URL);
                    const data = await response.json();
                    setRegistrations(data);
                } catch (error) {
                    console.error('Error loading registrations:', error);
                    alert('Could not load registrations. Please refresh the page.');
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async () => {
                if (!formData.address) {
                    alert('Please enter your address');
                    return;
                }
                
                if (!formData.trickOrTreat && !formData.decorations && !formData.specialEvent) {
                    alert('Please select at least one participation type');
                    return;
                }

                try {
                    setSubmitting(true);
                    
                    await fetch(SHEET_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    await new Promise(resolve => setTimeout(resolve, 1000));
                    await loadRegistrations();
                    
                    alert('Thanks for registering! Your house is now on the map.');
                    setFormData({ 
                        address: '', 
                        name: '', 
                        trickOrTreat: false,
                        decorations: false,
                        specialEvent: false,
                        notes: '',
                        lat: null,
                        lng: null
                    });
                    setView('map');
                } catch (error) {
                    console.error('Error submitting:', error);
                    alert('Something went wrong. Please try again.');
                } finally {
                    setSubmitting(false);
                }
            };

            const getParticipationTypes = (reg) => {
                const types = [];
                if (reg.TrickOrTreat) types.push({ icon: Home, label: 'Trick-or-Treat', color: 'text-orange-500' });
                if (reg.Decorations) types.push({ icon: Ghost, label: 'Decorations', color: 'text-purple-500' });
                if (reg.SpecialEvent) types.push({ icon: Star, label: 'Special Event', color: 'text-yellow-500' });
                return types;
            };

            const getPrimaryIcon = (reg) => {
                if (reg.SpecialEvent) return { Icon: Star, color: 'bg-yellow-400' };
                if (reg.TrickOrTreat) return { Icon: Home, color: 'bg-orange-500' };
                if (reg.Decorations) return { Icon: Ghost, color: 'bg-purple-500' };
                return { Icon: MapPin, color: 'bg-gray-400' };
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-purple-50 flex items-center justify-center">
                        <div className="text-center">
                            <Loader className="w-12 h-12 text-orange-500 animate-spin mx-auto mb-4" />
                            <p className="text-gray-600">Loading Halloween map...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-orange-50 to-purple-50 pb-20">
                    <div className="bg-white shadow-sm border-b sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto px-4 py-4">
                            <h1 className="text-xl sm:text-2xl font-bold text-gray-900">ðŸŽƒ Halloween 2025</h1>
                            <p className="text-xs sm:text-sm text-gray-600">Neighborhood Trick-or-Treat Map</p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-4">
                        {view === 'map' ? (
                            <div className="space-y-4">
                                <div className="bg-white rounded-xl shadow-sm p-4">
                                    <div className="flex items-center justify-between mb-3">
                                        <div>
                                            <div className="text-2xl font-bold text-gray-900">{registrations.length}</div>
                                            <div className="text-sm text-gray-600">Houses Participating</div>
                                        </div>
                                        <div className="flex gap-2">
                                            <div className="flex flex-col items-center">
                                                <div className="w-10 h-10 rounded-full bg-orange-100 flex items-center justify-center">
                                                    <Home className="w-5 h-5 text-orange-500" />
                                                </div>
                                                <div className="text-xs text-gray-600 mt-1">
                                                    {registrations.filter(r => r.TrickOrTreat).length}
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-center">
                                                <div className="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                                                    <Ghost className="w-5 h-5 text-purple-500" />
                                                </div>
                                                <div className="text-xs text-gray-600 mt-1">
                                                    {registrations.filter(r => r.Decorations).length}
                                                </div>
                                            </div>
                                            <div className="flex flex-col items-center">
                                                <div className="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
                                                    <Star className="w-5 h-5 text-yellow-500" />
                                                </div>
                                                <div className="text-xs text-gray-600 mt-1">
                                                    {registrations.filter(r => r.SpecialEvent).length}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="text-xs text-gray-500 space-y-1">
                                        <div className="flex items-center gap-2">
                                            <Home className="w-3 h-3 text-orange-500" />
                                            <span>Handing out candy</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Ghost className="w-3 h-3 text-purple-500" />
                                            <span>Cool decorations</span>
                                        </div>
                                        <div className="flex items-center gap-2">
                                            <Star className="w-3 h-3 text-yellow-500" />
                                            <span>Special event</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-4">
                                    <h2 className="font-bold text-lg mb-3 text-gray-900">Map View</h2>
                                    <div className="bg-gray-100 rounded-lg h-64 sm:h-96 flex items-center justify-center text-gray-500">
                                        <div className="text-center p-4">
                                            <MapPin className="w-12 h-12 mx-auto mb-2 text-gray-400" />
                                            <p className="font-medium">Interactive Map</p>
                                            <p className="text-xs sm:text-sm">Will show all houses with pins</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-4">
                                    <h2 className="font-bold text-lg mb-4 text-gray-900">All Houses</h2>
                                    {registrations.length === 0 ? (
                                        <p className="text-gray-500 text-center py-8">No registrations yet. Be the first!</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {registrations.map((reg, idx) => {
                                                const { Icon, color } = getPrimaryIcon(reg);
                                                const types = getParticipationTypes(reg);
                                                
                                                return (
                                                    <div key={idx} className="border-l-4 border-orange-400 bg-orange-50 rounded-lg p-4">
                                                        <div className="flex items-start gap-3">
                                                            <div className={`w-10 h-10 rounded-full ${color} flex items-center justify-center flex-shrink-0`}>
                                                                <Icon className="w-5 h-5 text-white" />
                                                            </div>
                                                            <div className="flex-1 min-w-0">
                                                                <div className="font-semibold text-gray-900 text-base">
                                                                    {reg.Address}
                                                                </div>
                                                                {reg.Name && (
                                                                    <div className="text-sm text-gray-600 mt-1">{reg.Name}</div>
                                                                )}
                                                                <div className="flex flex-wrap gap-2 mt-2">
                                                                    {types.map((type, i) => (
                                                                        <div key={i} className="flex items-center gap-1 text-xs">
                                                                            <type.icon className={`w-3 h-3 ${type.color}`} />
                                                                            <span className="text-gray-700">{type.label}</span>
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                                {reg.Notes && (
                                                                    <div className="text-sm text-gray-600 mt-2 italic">
                                                                        "{reg.Notes}"
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-2xl mx-auto">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <h2 className="text-2xl font-bold text-gray-900 mb-2">Register Your House</h2>
                                    <p className="text-gray-600 mb-6 text-sm sm:text-base">
                                        Let neighbors know how you're participating this Halloween!
                                    </p>

                                    <div className="space-y-5">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-900 mb-2">
                                                Your Address *
                                            </label>
                                            <input
                                                ref={addressInputRef}
                                                type="text"
                                                value={formData.address}
                                                onChange={(e) => setFormData({...formData, address: e.target.value})}
                                                className="w-full px-4 py-3 text-base border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                                placeholder="Start typing your address..."
                                                disabled={submitting}
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Start typing and select from suggestions</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-900 mb-2">
                                                Your Name
                                                <span className="text-gray-400 font-normal ml-1">(optional)</span>
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-4 py-3 text-base border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                                placeholder="Smith Family"
                                                disabled={submitting}
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-900 mb-3">
                                                How are you participating? *
                                            </label>
                                            <div className="space-y-3">
                                                <label className="flex items-start gap-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-orange-50 cursor-pointer active:bg-orange-100 transition">
                                                    <input
                                                        type="checkbox"
                                                        checked={formData.trickOrTreat}
                                                        onChange={(e) => setFormData({...formData, trickOrTreat: e.target.checked})}
                                                        className="mt-1 w-5 h-5 flex-shrink-0"
                                                        disabled={submitting}
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 font-semibold text-gray-900">
                                                            <Home className="w-5 h-5 text-orange-500" />
                                                            <span>Handing Out Candy</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            We'll be home for trick-or-treaters
                                                        </div>
                                                    </div>
                                                </label>

                                                <label className="flex items-start gap-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-purple-50 cursor-pointer active:bg-purple-100 transition">
                                                    <input
                                                        type="checkbox"
                                                        checked={formData.decorations}
                                                        onChange={(e) => setFormData({...formData, decorations: e.target.checked})}
                                                        className="mt-1 w-5 h-5 flex-shrink-0"
                                                        disabled={submitting}
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 font-semibold text-gray-900">
                                                            <Ghost className="w-5 h-5 text-purple-500" />
                                                            <span>Decorations to See</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            We have cool decorations worth checking out
                                                        </div>
                                                    </div>
                                                </label>

                                                <label className="flex items-start gap-4 p-4 border-2 border-gray-200 rounded-xl hover:bg-yellow-50 cursor-pointer active:bg-yellow-100 transition">
                                                    <input
                                                        type="checkbox"
                                                        checked={formData.specialEvent}
                                                        onChange={(e) => setFormData({...formData, specialEvent: e.target.checked})}
                                                        className="mt-1 w-5 h-5 flex-shrink-0"
                                                        disabled={submitting}
                                                    />
                                                    <div className="flex-1">
                                                        <div className="flex items-center gap-2 font-semibold text-gray-900">
                                                            <Star className="w-5 h-5 text-yellow-500" />
                                                            <span>Special Event</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mt-1">
                                                            Haunted house, games, or other special activity
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-900 mb-2">
                                                Additional Details
                                                <span className="text-gray-400 font-normal ml-1">(optional)</span>
                                            </label>
                                            <textarea
                                                value={formData.notes}
                                                onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                                className="w-full px-4 py-3 text-base border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                                rows="3"
                                                placeholder="E.g., 'Haunted garage opens at 6pm' or 'Full size candy bars!'"
                                                disabled={submitting}
                                            />
                                        </div>

                                        <button
                                            onClick={handleSubmit}
                                            disabled={submitting}
                                            className="w-full bg-orange-500 text-white py-4 rounded-xl font-bold text-lg hover:bg-orange-600 active:bg-orange-700 transition shadow-sm disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                        >
                                            {submitting ? (
                                                <>
                                                    <Loader className="w-5 h-5 animate-spin" />
                                                    <span>Adding to Map...</span>
                                                </>
                                            ) : (
                                                'Add My House to the Map'
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
                        <div className="max-w-4xl mx-auto px-4 py-3 flex gap-2">
                            <button
                                onClick={() => setView('map')}
                                className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                    view === 'map'
                                        ? 'bg-orange-500 text-white shadow-sm'
                                        : 'bg-gray-100 text-gray-700 active:bg-gray-200'
                                }`}
                            >
                                View Map
                            </button>
                            <button
                                onClick={() => setView('register')}
                                className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                    view === 'register'
                                        ? 'bg-orange-500 text-white shadow-sm'
                                        : 'bg-gray-100 text-gray-700 active:bg-gray-200'
                                }`}
                            >
                                Register
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
